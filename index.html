<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcu.css">
    <script src = "script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" style="height:50px;width: 95%;margin: 3px;font-size:large;border: 3px solid pink;background-color:papayawhip;border-radius: 10px;" id = "display">
        <div class="buttons">
            <button onclick="all_clear()">AC</button>
            <button class="button" onclick="calculatePercentage()">%</button>
            <button onclick="del()">DEL</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('8')">8</button> 
            <button onclick="append('7')">7</button>
            <button onclick="append('*')">*</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('-')">-</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('+')">+</button>
            <button onclick="append('00')">00</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
<footer></footer>
